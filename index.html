<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Password Generator</title>
   </head>
   <body>
      <main class="container">
         <div class="generator">
            <h1>Password Generator</h1>
            <div class="output-wrapper">
               <input type="text" id="output" />
               <span class="material-symbols-outlined copy-icon">copy_all</span>
            </div>
            <div class="input-wrapper">
               <div class="range">
                  <div class="range-display">
                     <label for="range">Character Length</label>
                     <span class="char-count">10</span>
                  </div>
                  <input type="range" min="1" max="20" step="1" id="range" />
               </div>
               <div class="options">
                  <div class="option">
                     <input type="checkbox" id="uppercase" />
                     <label for="uppercase">Include Uppercase Letters</label>
                  </div>
                  <div class="option">
                     <input type="checkbox" id="lowercase" />
                     <label for="lowercase">Include Lowercase Letters</label>
                  </div>
                  <div class="option">
                     <input type="checkbox" id="numbers" />
                     <label for="numbers">Include Numbers</label>
                  </div>
                  <div class="option">
                     <input type="checkbox" id="symbols" />
                     <label for="symbols">Include Symbols</label>
                  </div>
               </div>
               <div class="strength-wrapper">
                  <p>STRENGHT</p>
                  <div class="strength">
                     <label id="strength">POOR</label>
                     <span class="level-1"></span>
                     <span class="level-2"></span>
                     <span class="level-3"></span>
                     <span class="level-4"></span>
                  </div>
               </div>
               <button class="btn">
                  <span>GENERATE</span
                  ><span class="material-symbols-outlined btn-arrow"
                     >arrow_forward</span
                  >
               </button>
            </div>
         </div>
      </main>
      <footer>
         <p>&copy; Samie Global 2023</p>
      </footer>
      <script src="main.js"></script>
   </body>
</html>
